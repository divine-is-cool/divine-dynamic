<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Banned</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .banCard {
      max-width: 620px;
      margin: 0 auto;
    }
    .banTitle {
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 8px;
      color: #ff3b3b;
    }
    .banReason {
      margin: 18px 0;
      padding: 16px;
      background: rgba(255,59,59,0.08);
      border: 1px solid rgba(255,59,59,0.22);
      border-radius: 14px;
      color: rgba(255,255,255,0.92);
      font-weight: 800;
      line-height: 1.5;
    }
    .banTime {
      margin: 12px 0;
      font-size: 1.05rem;
      font-weight: 900;
      color: var(--gold);
    }
    .appealSection {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--line);
    }
    .appealText {
      width: 100%;
      min-height: 120px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: rgba(0,0,0,0.35);
      color: #fff;
      font-family: inherit;
      font-size: 1rem;
      resize: vertical;
      outline: none;
    }
    .appealText:focus {
      border-color: var(--gold);
    }
    .btn {
      border: none;
      border-radius: 14px;
      padding: 14px 24px;
      color: #fff;
      font-weight: 900;
      font-size: 1rem;
      cursor: pointer;
      background: linear-gradient(135deg, #e3b43a 12%, #a34bff 55%, #6d2bd6 100%);
      box-shadow: 0 12px 34px rgba(0,0,0,0.55);
      transition: all 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.65);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .msg {
      margin-top: 12px;
      min-height: 24px;
      font-weight: 900;
      font-size: 0.95rem;
    }
    .msg.ok { color: #2ecc71; }
    .msg.err { color: #ff3b3b; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="noise" aria-hidden="true"></div>
  <div class="sparkles" aria-hidden="true"></div>

  <main class="wrap" role="main">
    <section class="card banCard">
      <h1 class="banTitle">Access Denied</h1>
      <p class="lead">Your account has been banned from accessing the platform.</p>

      <div class="banReason" id="banReason">Loading...</div>
      <div class="banTime" id="banTime"></div>

      <div class="appealSection">
        <h3 style="margin-top:0;font-size:1.3rem;font-weight:900;">Submit Appeal</h3>
        <p class="muted" style="margin-bottom:14px;font-size:0.95rem;">If you believe this ban was issued in error, you may submit an appeal.</p>
        
        <div id="appealForm">
          <div style="margin-bottom:12px">
            <button id="showAppealBtn" class="btn" type="button">Write Appeal</button>
          </div>
          
          <div id="appealInputArea" class="hidden">
            <textarea id="appealText" class="appealText" placeholder="Explain why you believe this ban should be reconsidered..." maxlength="2000"></textarea>
            <div style="margin-top:12px;display:flex;gap:10px;">
              <button id="submitAppealBtn" class="btn" type="button">Submit Appeal</button>
              <button id="cancelAppealBtn" class="btn" type="button" style="background:rgba(255,255,255,0.1)">Cancel</button>
            </div>
          </div>
        </div>

        <div class="msg" id="appealMsg" role="status"></div>
      </div>
    </section>
  </main>

  <script>
(function(){
  const banReason = document.getElementById("banReason");
  const banTime = document.getElementById("banTime");
  const showAppealBtn = document.getElementById("showAppealBtn");
  const appealInputArea = document.getElementById("appealInputArea");
  const appealText = document.getElementById("appealText");
  const submitAppealBtn = document.getElementById("submitAppealBtn");
  const cancelAppealBtn = document.getElementById("cancelAppealBtn");
  const appealMsg = document.getElementById("appealMsg");

  function setMsg(text, kind){
    appealMsg.textContent = text || "";
    appealMsg.className = "msg" + (kind ? (" " + kind) : "");
  }

  async function loadBanInfo(){
    try {
      const res = await fetch("/api/ban-info");
      const json = await res.json().catch(() => ({}));
      
      if (!res.ok || !json.ok) {
        banReason.textContent = "Could not load ban information.";
        banTime.textContent = "";
        return;
      }

      if (!json.banned) {
        banReason.textContent = "You are not currently banned.";
        banTime.textContent = "";
        location.href = "/divine/";
        return;
      }

      banReason.textContent = json.reason || "No reason provided";

      if (json.isPermanent) {
        banTime.textContent = "Ban duration: Permanent";
      } else {
        const remainingMs = json.remainingMs || 0;
        const hours = Math.ceil(remainingMs / (60 * 60 * 1000));
        const days = Math.floor(hours / 24);
        
        if (days > 0) {
          banTime.textContent = `Ban duration: ${days} day${days > 1 ? 's' : ''} remaining`;
        } else {
          banTime.textContent = `Ban duration: ${hours} hour${hours > 1 ? 's' : ''} remaining`;
        }
      }
    } catch (e) {
      banReason.textContent = "Failed to load ban information.";
      banTime.textContent = "";
    }
  }

  showAppealBtn.addEventListener("click", () => {
    appealInputArea.classList.remove("hidden");
    showAppealBtn.classList.add("hidden");
    appealText.focus();
  });

  cancelAppealBtn.addEventListener("click", () => {
    appealInputArea.classList.add("hidden");
    showAppealBtn.classList.remove("hidden");
    appealText.value = "";
    setMsg("", "");
  });

  submitAppealBtn.addEventListener("click", async () => {
    const text = (appealText.value || "").trim();
    if (!text) {
      setMsg("Please write your appeal.", "err");
      return;
    }

    submitAppealBtn.disabled = true;
    setMsg("Submitting...", "");

    try {
      const res = await fetch("/api/appeal", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ body: text })
      });
      const json = await res.json().catch(() => ({}));

      if (!res.ok || !json.ok) {
        setMsg(json.error || "Failed to submit appeal", "err");
        return;
      }

      setMsg("Appeal submitted successfully. It will be reviewed by administrators.", "ok");
      appealText.value = "";
      setTimeout(() => {
        appealInputArea.classList.add("hidden");
        showAppealBtn.classList.remove("hidden");
        setMsg("", "");
      }, 2000);
    } catch (e) {
      setMsg("Network error. Please try again.", "err");
    } finally {
      submitAppealBtn.disabled = false;
    }
  });

  loadBanInfo();
})();
  </script>
</body>
</html>

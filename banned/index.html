<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Account Suspended</title>
  <style>
    :root{
      --bg:#05050a;
      --gold:#FFD700;
      --purple:#a34bff;
      --panel: rgba(255,255,255,0.05);
      --border: rgba(255,255,255,0.10);
      --muted: rgba(255,215,0,0.85);
      --danger:#ff3b3b;
      --ok:#2ecc71;
      --btn: linear-gradient(135deg, #e3b43a 12%, #a34bff 55%, #6d2bd6 100%);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:var(--bg); color:var(--gold); }
    body{ display:flex; align-items:center; justify-content:center; padding: 24px; }
    .card{
      width: 820px;
      max-width: 96%;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 34px 28px;
      box-shadow: 0 18px 50px rgba(3,9,18,0.7);
      text-align:center;
    }
    h1{ margin:0 0 10px; font-size: 2.2rem; font-weight: 900; color: var(--danger); }
    p{ margin: 10px 0; color: var(--muted); font-weight: 800; font-size: 1.05rem; line-height: 1.35; }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; color: rgba(255,255,255,0.92); font-weight: 900; }
    .row{
      margin: 18px auto 0;
      display:flex;
      flex-direction:column;
      gap: 10px;
      max-width: 520px;
    }
    textarea{
      width:100%;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.35);
      color: #fff;
      padding: 12px 12px;
      font-size: 1rem;
      outline:none;
      min-height: 120px;
      resize: vertical;
      font-family: inherit;
    }
    button{
      width:100%;
      border:none;
      border-radius: 14px;
      padding: 14px 14px;
      color: #fff;
      font-weight: 900;
      font-size: 1.05rem;
      cursor:pointer;
      background: var(--btn);
      box-shadow: 0 12px 34px rgba(0,0,0,0.55);
      transition: opacity 0.2s;
    }
    button:disabled{
      opacity: 0.5;
      cursor: not-allowed;
    }
    .msg{
      margin-top: 12px;
      min-height: 24px;
      font-weight: 900;
    }
    .msg.err{ color: var(--danger); }
    .msg.ok{ color: var(--ok); }
    .baninfo{
      margin-top: 16px;
      padding: 16px 18px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.25);
      text-align: left;
    }
    .baninfo-label{
      font-size: 0.85rem;
      color: rgba(255,215,0,0.6);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    .baninfo-value{
      color: rgba(255,215,0,0.95);
      font-weight: 850;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .baninfo + .baninfo{
      margin-top: 12px;
    }
    .divider{
      margin: 24px 0;
      height: 1px;
      background: var(--border);
    }
    .appeal-section{
      margin-top: 20px;
    }
    .appeal-title{
      font-size: 1.2rem;
      font-weight: 900;
      color: var(--gold);
      margin-bottom: 8px;
    }
    .appeal-desc{
      font-size: 0.95rem;
      color: var(--muted);
      font-weight: 700;
      margin-bottom: 12px;
    }
    .loading{
      color: var(--muted);
      font-weight: 800;
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="t">
    <h1 id="t">Account Suspended</h1>
    <p id="mainText" class="loading">Loading ban information...</p>

    <div id="banDetails" style="display:none;">
      <div class="baninfo">
        <div class="baninfo-label">Reason</div>
        <div class="baninfo-value" id="banReason">—</div>
      </div>

      <div class="baninfo">
        <div class="baninfo-label">Time Remaining</div>
        <div class="baninfo-value" id="banTime">—</div>
      </div>

      <div class="divider"></div>

      <div class="appeal-section">
        <div class="appeal-title">Submit an Appeal</div>
        <div class="appeal-desc">Explain why you believe this ban should be reconsidered.</div>
        
        <div class="row">
          <textarea id="appealText" placeholder="Write your appeal here..." maxlength="1000"></textarea>
          <button id="submitAppeal">Submit Appeal</button>
          <div class="msg" id="msg"></div>
        </div>
      </div>
    </div>
  </div>

<script>
(function(){
  const mainText = document.getElementById("mainText");
  const banDetails = document.getElementById("banDetails");
  const banReason = document.getElementById("banReason");
  const banTime = document.getElementById("banTime");
  const appealText = document.getElementById("appealText");
  const submitBtn = document.getElementById("submitAppeal");
  const msg = document.getElementById("msg");

  function setMsg(text, kind){
    msg.textContent = text || "";
    msg.className = "msg" + (kind ? " " + kind : "");
  }

  function formatTime(ms){
    if (ms <= 0) return "Expired (refresh to check)";
    const days = Math.floor(ms / (24 * 60 * 60 * 1000));
    const hours = Math.floor((ms % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
    const minutes = Math.floor((ms % (60 * 60 * 1000)) / (60 * 1000));
    
    if (days > 0) return `${days}d ${hours}h ${minutes}m`;
    if (hours > 0) return `${hours}h ${minutes}m`;
    return `${minutes}m`;
  }

  async function loadBanInfo(){
    try {
      const res = await fetch("/api/ban-info");
      const data = await res.json();
      
      if (!res.ok || !data.ok) {
        mainText.textContent = "Unable to load ban information.";
        return;
      }
      
      if (!data.banned) {
        mainText.textContent = "You are not currently banned. Redirecting...";
        setTimeout(() => location.replace("/divine/"), 2000);
        return;
      }
      
      mainText.textContent = "Your account has been temporarily suspended.";
      banReason.textContent = data.reason || "No reason provided";
      banTime.textContent = formatTime(data.remainingMs);
      banDetails.style.display = "block";
      
      // Update time every minute
      setInterval(() => {
        const now = Date.now();
        const remaining = parseInt(data.bannedUntil || "0", 10) - now;
        banTime.textContent = formatTime(remaining);
      }, 60000);
    } catch (e) {
      mainText.textContent = "Error loading ban information.";
    }
  }

  async function submitAppeal(){
    const text = (appealText.value || "").trim();
    if (!text) {
      setMsg("Please write your appeal.", "err");
      return;
    }
    
    try {
      submitBtn.disabled = true;
      setMsg("Submitting...", "");
      
      const res = await fetch("/api/ban-appeal", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ appealText: text })
      });
      
      const data = await res.json();
      
      if (!res.ok || !data.ok) {
        setMsg(data.error || "Failed to submit appeal", "err");
        return;
      }
      
      setMsg("Appeal submitted successfully", "ok");
      appealText.value = "";
    } catch (e) {
      setMsg("Network error", "err");
    } finally {
      submitBtn.disabled = false;
    }
  }

  submitBtn.addEventListener("click", submitAppeal);
  appealText.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && (e.ctrlKey || e.metaKey)) {
      e.preventDefault();
      submitAppeal();
    }
  });

  loadBanInfo();
})();
</script>
</body>
</html>

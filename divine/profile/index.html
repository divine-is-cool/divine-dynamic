<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Profile</title>
  <link rel="stylesheet" href="/divine/profile/styles.css" />
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="noise" aria-hidden="true"></div>

  <main class="wrap" role="main" aria-labelledby="t">
    <section class="card">
      <div class="top">
        <div>
          <h1 id="t">Your Profile</h1>
          <p class="lead">Manage your username and bio. Your ID is private.</p>
        </div>
        <a class="btn ghost" href="/divine/">Back</a>
      </div>

      <div class="idArea">
        <div class="idBox">
          <div class="idLabel">User ID</div>
          <div class="idValue mono" id="idVal">••••••••••••••••</div>
          <div class="idWarn">DO NOT show this to ANYONE</div>
        </div>
        <div class="idBtns">
          <button id="showId" class="btn ghost" type="button">Show ID</button>
          <button id="hideId" class="btn ghost" type="button" hidden>Hide ID</button>
        </div>
      </div>

      <div class="divider"></div>

      <div class="grid2">
        <section class="panel">
          <div class="panelTitle">Username</div>
          <div class="panelText">You can change your username every 2 weeks.</div>

          <div class="field">
            <label for="username">New username</label>
            <input id="username" placeholder="New username" autocomplete="off" />
            <div class="hint" id="cooldown">Loading…</div>
          </div>

          <div class="row">
            <button id="saveUsername" class="btn primary" type="button">Save Username</button>
          </div>

          <div class="msg" id="userMsg" role="status" aria-live="polite"></div>
        </section>

        <section class="panel">
          <div class="panelTitle">Bio</div>
          <div class="panelText">Keep it short. Make it yours.</div>

          <div class="field">
            <label for="bio">Bio</label>
            <textarea id="bio" maxlength="240" placeholder="Write something..."></textarea>
            <div class="hint">Max 240 characters.</div>
          </div>

          <div class="row">
            <button id="saveBio" class="btn blue" type="button">Save Bio</button>
          </div>

          <div class="msg" id="bioMsg" role="status" aria-live="polite"></div>
        </section>
      </div>

      <div class="divider"></div>

      <section class="panel">
        <div class="panelTitle">Search Users</div>
        <div class="panelText">Find other users by username.</div>

        <div class="field">
          <label for="searchInput">Username</label>
          <input id="searchInput" placeholder="Search by username..." autocomplete="off" />
        </div>

        <div class="row">
          <button id="searchBtn" class="btn blue" type="button">Search</button>
        </div>

        <div id="searchResults" style="margin-top:16px;"></div>
      </section>

      <div class="divider"></div>

      <div class="row end">
        <button id="logout" class="btn ghost" type="button">Logout</button>
      </div>
    </section>
  </main>

  <script src="/divine/profile/script.js"></script>
</body>
</html>
